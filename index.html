<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Projeto 01 - EcoVida Interativo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
      <h1>EcoVida</h1>
      <p>Plataforma de conscientização ambiental.</p>
    </header>
    <main>
        <section id="filtros">
          <div class="barra-pesquisa">
            <div class="icone-pesquisa">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input id="search" class="campo-pesquisa" type="text" placeholder="Pesquisar">
          </div>
           <div class="filtro-categoria">
            <select id="filtro-select">
              <option value="Todos">Todos</option>
              <option value="geral">Geral</option>
              <option value="Reciclagem">Reciclagem</option>
              <option value="Lixo">Lixo</option>
              <option value="Plantas">Plantas</option>
              <option value="Transporte">Transporte</option>
              <option value="Agua">Água</option>
              </select>
            </div> 
          </section>
          <section class="content">
            <h2>Ações Sustentáveis</h2>
            <div id="card-container"></div>
            <div class="controles">
              <button id="prev">◀</button>
              <button id="next">▶</button>
            </div>
        </section>
        <section class="content" id="area-cadastro">
        <h2>Adicionar Nova Ação</h2>
        <form id="form-novo-card">
          <div class="input-group">
            <input type="text" id="novo-titulo" placeholder="Título da ação" required>
            <select id="nova-categoria" required>
              <option value="" disabled selected>Escolha a Categoria</option>
              <option value="Reciclagem">Reciclagem</option>
              <option value="Agua">Água</option>
              <option value="Transporte">Transporte</option>
              <option value="Plantas">Plantas</option>
              <option value="Lixo">Lixo</option>
              <option value="geral">Geral</option>
            </select>
          </div>
          <div class="file-input-container">
              <label for="nova-imagem">Imagem (Máx: 500KB):</label>
              <input type="file" id="nova-imagem" accept="image/*">
          </div>
          <textarea id="nova-descricao" placeholder="Descrição da ação sustentável..." rows="3" required></textarea>
          <button type="submit" class="btn-adicionar">➕ Adicionar Card</button>
        </form>
      </section>
          <section class="ranking-secao">
            <h2>Top 5 cards com mais curtidas</h2>
            <div id="ranking-container"></div>
          </section>
    </main>
  <footer>
    <p>Projeto para prática de JavaScript - Projeto 01 - EcoVida Interativo</p>
  </footer>
  </body>
  <script src="script.js"></script>
</body>
</html>
